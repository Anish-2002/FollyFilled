<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folly Filled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @keyframes gradientShift {
            0% { background: linear-gradient(45deg, #0047AB, #0052cc, #00aaff); }
            50% { background: linear-gradient(45deg, #0052cc, #00aaff, #0047AB); }
            100% { background: linear-gradient(45deg, #0047AB, #0052cc, #00aaff); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-brand img {
            width: 180px;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            color: white;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #dfcb7b;
        }

        .header-line {
            margin-top: 80px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            text-align: center;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 120px; /* Added margin-top for content to avoid navbar overlap */
        }

        .section {
            position: relative;
            flex: 1;
            min-width: 300px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .section:hover {
            transform: scale(1.05);
        }

        .section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .section-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-align: center;
            z-index: 2;
        }

        .sandwich {
            background: url('Photos/ChickenRagu.png') center/cover no-repeat;
        }

        .asian {
            background: url('Photos/asians.jpg') center/cover no-repeat;
        }

        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            width: 100%;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .content {
                flex-direction: column; /* Stack the sections vertically */
                gap: 20px;
                align-items: center; /* Center align the sections */
            }

            .section {
                width: 100%; /* Take full width on mobile */
                height: 250px; /* Adjust height for mobile */
            }

            .section-content h2 {
                font-size: 18px; /* Adjust the heading font size */
            }

            .section-content p {
                font-size: 14px; /* Adjust the paragraph font size */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="FollyFilled.html"><img src="Photos/LogoWhite.png" alt="Folly Filled Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="From.html">Catering</a></li>
                    <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="header-line">Choose Your Flavor Adventure</div>
    
    <div class="content">
        <div class="section sandwich" onclick="location.href='sandwich-menu.html';">
            <div class="section-content">
                <h2>Sandwiches</h2>
                <p>Explore our delicious range of sandwiches</p>
            </div>
        </div>
        <div class="section asian" onclick="location.href='asian-delights.html';">
            <div class="section-content">
                <h2>Asian Delights</h2>
                <p>Discover our flavorful Asian delicacies</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Folly Filled. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
