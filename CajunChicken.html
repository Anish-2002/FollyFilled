<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Folly Filled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6e6ff;
            color: #333;
        }
        .product-detail {
            padding: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        .product-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-name {
            font-size: 2rem;
            font-weight: bold;
        }
        .product-price {
            font-size: 1.5rem;
            color: #0000e6;
        }
    </style>
</head>
<body>

    <div class="container product-detail">
        <div id="productDetails">
            <!-- Product details will be injected here dynamically -->
        </div>
    </div>

    <script>
        // The products array to match product details
        let products = [
            { name: "Cajun Chicken Sando", price: "$9.99", image: "Photos/CajunChicken.png", description: "A spicy Cajun chicken sandwich with crispy fried chicken, lettuce, and our special Cajun sauce." },
            { name: "Chicken Ragu Sando", price: "$10.99", image: "product2.jpg", description: "Tender chicken in a rich ragu sauce, served with fresh bread." },
            { name: "Onion Melt", price: "$8.99", image: "product3.jpg", description: "Caramelized onions melted with cheese on soft bread, a vegetarian delight." },
            { name: "Tuna Melt", price: "$11.99", image: "product4.jpg", description: "A classic tuna salad sandwich with melted cheese." },
            { name: "BBQ Beef Brisket", price: "$12.99", image: "product5.jpg", description: "Slow-cooked BBQ beef brisket, topped with tangy sauce and pickles." },
            { name: "Avocado & Halloumi", price: "$9.49", image: "product6.jpg", description: "Grilled Halloumi cheese and ripe avocado in a toasted sandwich." },
            { name: "Pulled Pork Delight", price: "$13.99", image: "product7.jpg", description: "Succulent pulled pork served with a rich BBQ sauce." },
            { name: "Veggie Supreme", price: "$8.49", image: "product8.jpg", description: "A delightful mix of fresh vegetables and cheese." }
        ];

        // Function to get the product details from the URL
        function getProductDetails() {
            // Get the query string from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('name');

            // Find the product matching the name in the array
            const product = products.find(p => p.name.replace(/\s+/g, '').toLowerCase() === productName.replace(/\s+/g, '').toLowerCase());

            return product;
        }

        // Function to display product details on the page
        function displayProduct() {
            const product = getProductDetails();
            if (product) {
                const productDetailsElement = document.getElementById('productDetails');
                productDetailsElement.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${product.image}" alt="${product.name}" class="product-img">
                        </div>
                        <div class="col-md-6">
                            <h2 class="product-name">${product.name}</h2>
                            <p class="product-price">${product.price}</p>
                            <p><strong>Description:</strong> ${product.description}</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                `;
            } else {
                // If product is not found
                document.getElementById('productDetails').innerHTML = "<p>Product not found!</p>";
            }
        }

        // Call the function to display product details when the page loads
        displayProduct();
    </script>

</body>
</html>
