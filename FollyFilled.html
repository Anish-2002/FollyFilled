<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folly Filled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
    position: relative;
    margin: 0;
    padding: 0;
    min-height: 100vh; /* Ensure the body takes up the full height of the viewport */
    color: #333; /* Dark text for readability */
}
       body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('Photos/Background.png'); /* Background image */
    background-size: cover;
    background-position: center;
    opacity: 0.5; /* Adjust opacity here */
    z-index: -1;
}
        .navbar {
            background-color: hsl(0, 0%, 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cover-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding: 60px 15px;
        }
        .cover-box {
            position: relative;
            width: 100%;
            height: 320px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cover-box:hover {
            transform: scale(1.05);
        }
        .cover-box a {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            text-decoration: none;
            border-radius: 15px;
        }
        .cover-box:hover a {
            background: rgba(0, 0, 0, 0.6);
        }
        .section-padding {
            padding: 50px 15px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
            border: none;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .cover-section {
                flex-direction: column;
                align-items: center;
            }
            .cover-box {
                width: 90%;
            }
        }
        footer {
            background-color: #ffffff;
            color: #333;
        }
        .navbar-toggler-icon {
            background-color: #b3b3e7; /* Use navy blue or any other color you prefer */
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="FollyFilled.html">
                <img src="Photos/Logo.png" alt="Folly Filled Logo" width="150"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-dark" href="Menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="From.html">Catering</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="ContactUs.html">Contact Us</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control" type="search" id="searchBar" placeholder="Search Products...">
                </form>
            </div>
        </div>
    </nav>

    <!-- Cover Section -->
    <div class="cover-section">
        <div class="cover-box" style="background-image: url('Photos/ChickenRagu.png');">
            <a href="Menu.html">Sandwiches</a>
        </div>
        <div class="cover-box" style="background-image: url('Photos/asians.jpg');">
            <a href="asianmenu.html">Asian Delights</a>
        </div>
    </div>

   

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 Folly Filled. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
