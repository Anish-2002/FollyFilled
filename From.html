<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Order - Folly Filled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6e6ff;
            color: #333;
            position: relative;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure the body takes up the full height of the viewport */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Photos/Background.png'); /* Background image */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust opacity here */
            z-index: -1;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .order-table th, .order-table td {
            text-align: center;
        }
        .btn-remove {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-remove:hover {
            background-color: darkred;
        }
        .alert {
            display: none;
        }
        .thank-you-popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
    <script>
        let orders = [];

        function addToOrder() {
            let sandwichSelect = document.getElementById("sandwich");
            let quantityInput = document.getElementById("quantity");

            let selectedSandwich = sandwichSelect.value;
            let quantity = parseInt(quantityInput.value);

            if (selectedSandwich && quantity > 0) {
                let existingItem = orders.find(item => item.name === selectedSandwich);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    orders.push({ name: selectedSandwich, quantity: quantity });
                }
                updateOrderTable();
            }
        }

        function removeFromOrder(index) {
            orders.splice(index, 1);
            updateOrderTable();
        }

        function updateOrderTable() {
            let orderTableBody = document.getElementById("orderTable");
            orderTableBody.innerHTML = ""; // Clear previous rows

            orders.forEach((item, index) => {
                orderTableBody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td><button type="button" class="btn-remove" onclick="removeFromOrder(${index})">Remove</button></td>
                    </tr>`;
            });

            updateHiddenInput();
        }

        function updateHiddenInput() {
            let orderDetails = "Sandwich|Quantity\n";
            orders.forEach(item => {
                orderDetails += `${item.name}|${item.quantity}\n`;
            });

            document.getElementById("orderData").value = orderDetails;
        }

        // Handle form submission via AJAX to Formspree
        document.getElementById("cateringForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            let form = event.target;
            let formData = new FormData(form);

            // Send the data via AJAX to Formspree
            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success popup
                    document.getElementById("thankYouPopup").style.display = "flex";

                    // Reset form fields and order list
                    form.reset();
                    orders = [];
                    updateOrderTable();

                    // Optionally, hide the success popup after a few seconds
                    setTimeout(function() {
                        document.getElementById("thankYouPopup").style.display = "none";
                    }, 5000); // Hide after 5 seconds
                } else {
                    alert("There was an error submitting your form. Please try again.");
                }
            })
            .catch(error => {
                alert("There was an error submitting your form. Please try again.");
            });
        });
    </script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b3b3ff;">
        <div class="container">
            <a class="navbar-brand" href="FollyFilled.html">
                <img src="Photos/Logo.png" alt="Folly Filled Logo" width="150"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-dark" href="Menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="From.html">Catering</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="ContactUs.html">Contact Us</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control" type="search" id="searchBar" placeholder="Search Products...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Catering Order Form</h2>

        <!-- Success Message (Pop-up) -->
        <div id="thankYouPopup" class="thank-you-popup">
            <div class="popup-content">
                <h4>Thank you for your order!</h4>
                <p>Your order has been successfully submitted.</p>
            </div>
        </div>

        <!-- Dropdown & Quantity Selection -->
        <div class="mb-3">
            <label for="sandwich" class="form-label">Select Sandwich</label>
            <select class="form-select" id="sandwich">
                <option value="Crispy Chicken">Crispy Chicken</option>
                <option value="Pulled Pork">Pulled Pork</option>
                <option value="Tuna Melt">Tuna Melt</option>
                <option value="BBQ Beef Brisket">BBQ Beef Brisket</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" min="1" value="1">
        </div>

        <button type="button" class="btn btn-primary w-100 mb-3" onclick="addToOrder()">Add to Order</button>

        <!-- Order List -->
        <h3 class="text-center">Order List</h3>
        <table class="table table-bordered order-table">
            <thead>
                <tr>
                    <th>Sandwich</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="orderTable"></tbody>
        </table>

        <!-- Catering Form -->
        <form id="cateringForm" action="https://formspree.io/f/mpwqoepk" method="POST">
            <input type="hidden" name="_subject" value="New Catering Order">
            
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" class="form-control" name="event_date" required>
            </div>

            <div class="mb-3">
                <label for="specialRequests" class="form-label">Special Requests</label>
                <textarea class="form-control" name="special_requests" rows="3"></textarea>
            </div>

            <!-- Hidden input for order data -->
            <input type="hidden" name="orderDetails" id="orderData">

            <button type="submit" class="btn btn-success w-100">Submit Order</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3" style="background-color: #b3b3ff;">
        <p>&copy; 2025 Folly Filled. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
