<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FollyFilled - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Keyframe for animated gradient background */
        @keyframes gradientShift {
            0% { background: linear-gradient(45deg, #0047AB, #0052cc, #00aaff); }
            50% { background: linear-gradient(45deg, #0052cc, #00aaff, #0047AB); }
            100% { background: linear-gradient(45deg, #0047AB, #0052cc, #00aaff); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            animation: gradientShift 15s ease infinite; /* Slow down the animation for a smooth transition */
            background-size: 400% 400%; /* Ensures smooth gradient movement */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent navbar */
            padding: 10px 20px;
        }

        .navbar-brand img {
            width: 180px;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            color: white;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #dfcb7b;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .hero-section p {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .menu-section {
            padding: 50px 20px;
            background-color: #fff;
            text-align: center;
        }

        .menu-section h2 {
            margin-bottom: 30px;
            color: #0047AB;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 100%;
            margin: auto;
            flex-wrap: wrap;
        }

        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1;
            max-width: 45%;
            margin-bottom: 20px;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            background: #111;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 767px) {
            .hero-section p {
                font-size: 1.5rem;
            }

            .menu-container {
                flex-direction: column;
                align-items: center;
            }

            .menu-item {
                max-width: 80%;
            }

            .navbar-brand img {
                width: 150px;
            }

            .navbar-nav .nav-link {
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .hero-section p {
                font-size: 1.8rem;
            }

            .menu-item {
                max-width: 45%;
            }

            .navbar-brand img {
                width: 170px;
            }
        }

        @media (min-width: 1025px) {
            .hero-section p {
                font-size: 2rem;
            }

            .menu-item {
                max-width: 45%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="Photos/LogoWhite.png" alt="FollyFilled Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <div class="slideshow">
            <img src="Photos/BG1.png" class="slide active">
            <img src="Photos/BG2.png" class="slide">
            <img src="Photos/BG3.png" class="slide">
        </div>
        <p>Deliciously Crafted, Just for You!</p>
    </div>
    
    <div class="menu-section" id="menu">
        <h2>Our Favorites</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="Photos/CajunChicken.png" alt="Cajun Fried Chicken Sando">
                <p>Cajun Fried Chicken Sando</p>
            </div>
            <div class="menu-item">
                <img src="Photos/ChickenRagu.png" alt="Chicken Ragu Melt">
                <p>Chicken Ragu Melt</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 FollyFilled. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let slides = document.querySelectorAll(".slide");
            let index = 0;

            setInterval(() => {
                slides[index].classList.remove("active");
                index = (index + 1) % slides.length;
                slides[index].classList.add("active");
            }, 3000);
        });
    </script>
</body>
</html>
